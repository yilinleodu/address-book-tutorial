<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Address Book</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-3.2.0.min.css">
    <script src="/static/js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div id="addNames">
        <form class="form-horizontal">
            <fieldset>

            <!-- Form Name -->
            <legend>Add Contacts</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="first">First Name</label>
              <div class="col-md-4">
              <input id="first" name="first" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="last">Last Name</label>
              <div class="col-md-4">
              <input id="last" name="last" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="phone">Phone Number</label>
              <div class="col-md-4">
              <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="address">Address</label>
              <div class="col-md-4">
              <input id="address" name="address" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="city">City</label>
              <div class="col-md-4">
              <input id="city" name="city" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="state">State</label>
              <div class="col-md-4">
              <input id="state" name="state" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="zip">Zip Code</label>
              <div class="col-md-4">
              <input id="zip" name="zip" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            </fieldset>
        </form>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="add"></label>
          <div class="col-md-4">
            <button id="add" class="btn btn-primary">Add Contact</button>
          </div>
        </div>
    </div>
    <div id="seeNames">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip Code</th>
                    <th>Delete Contact</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
